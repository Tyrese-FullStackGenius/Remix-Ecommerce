# fly.toml file generated for remix-ecommerce on 2021-12-29T20:35:36-08:00

app = "remix-ecommerce"

kill_signal = "SIGINT"
kill_timeout = 1
processes = []

[deploy]
# release_command = "npx -y prisma migrate deploy"
strategy = "rolling"

[env]
NODE_ENV = "production"
PORT = 8080

[mounts]
destination = "/app/.cache"
source = "remix_commerce_volume"

[experimental]
allowed_public_ports = []
auto_rollback = true

[[services]]
http_checks = []
internal_port = 8080
processes = ["app"]
protocol = "tcp"
script_checks = []

[services.concurrency]
hard_limit = 25
soft_limit = 20
type = "connections"

[[services.ports]]
handlers = ["http"]
port = 80

[[services.ports]]
handlers = ["tls", "http"]
port = 443

[[services.tcp_checks]]
grace_period = "1s"
interval = "1s"
restart_limit = 0
timeout = "2s"
